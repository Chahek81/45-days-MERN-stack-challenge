<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Day 19 — Welcome to React: Header Component</title>
    <style>
      :root{
        --bg1:#0f172a;
        --bg2:#0b1220;
        --card:#0f172a11;
        --glass: rgba(255,255,255,0.06);
        --muted:#94a3b8;
        --accent:#7c3aed;
      }
      html,body{height:100%;}
      body {
        margin:0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        background: linear-gradient(135deg, #0f172a 0%, #0b1220 60%);
        color: #e6eef8;
        display:flex; align-items:center; justify-content:center; padding:40px;
      }

      .card {
        width:100%; max-width:720px; border-radius:14px; padding:28px; backdrop-filter: blur(8px) saturate(120%);
        background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); box-shadow: 0 10px 30px rgba(2,6,23,0.6);
        display:flex; gap:20px; align-items:center;
      }

      .avatar{
        flex:0 0 92px; height:92px; border-radius:12px; background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); display:flex; align-items:center; justify-content:center; box-shadow: inset 0 1px 0 rgba(255,255,255,0.03);
      }
      .avatar svg{ width:56px; height:56px; color:var(--accent); }

      .content{ flex:1; }
      h1{ margin:0; font-size:26px; color:#fff; letter-spacing:-0.2px }
      p{ margin:0; color:var(--muted); }
      .meta{ margin-top:8px; font-size:12px; color:var(--muted); }

      .controls{ margin-top:14px; display:flex; gap:12px; align-items:flex-start; }
      label{ flex:1; font-size:13px; color:var(--muted); }
      input[type="text"]{
        margin-top:6px; width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.06);
        background: rgba(255,255,255,0.02); color: #e6eef8; outline:none; transition:box-shadow .15s ease, transform .08s ease;
      }
      input[type="text"]:focus{ box-shadow:0 6px 18px rgba(124,58,237,0.12); transform:translateY(-1px); border-color: rgba(124,58,237,0.14); }

      .note{ margin-top:12px; font-size:13px; color:var(--muted); }

      @media (max-width:720px){ .card{ flex-direction:column; align-items:stretch } .avatar{ margin:0 auto } }
    </style>
  </head>
  <body>
    <div id="root" class="card"></div>

    <!-- React and ReactDOM (production CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel (for JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App code using JSX -->
    <script type="text/babel">
      // A simple functional Header component using JSX.
      function Header(props) {
        return (
          <div style={{ display: 'flex', alignItems: 'center', gap: 18 }}>
            <div className="avatar" aria-hidden>
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
                <rect width="24" height="24" rx="6" fill="currentColor" opacity="0.08" />
                <path d="M12 12c1.933 0 3.5-1.567 3.5-3.5S13.933 5 12 5s-3.5 1.567-3.5 3.5S10.067 12 12 12z" fill="currentColor" />
                <path d="M5 19a6 6 0 0114 0" stroke="currentColor" strokeWidth="1.2" strokeLinecap="round" strokeLinejoin="round" opacity="0.9" />
              </svg>
            </div>

            <div className="content">
              <h1>{props.name}</h1>
              <p style={{ marginTop: 6 }}>{props.title}</p>
              <div className="meta">Built with React + JSX • Single-file CDN demo</div>
            </div>
          </div>
        );
      }

      // App root component demonstrating usage, JSX expressions and live edits.
      // Assumption: using your workspace name as default display name.
      // If you'd like different defaults, tell me and I'll update them.
      function App() {
        const [name, setName] = React.useState('Chahe');
        const [title, setTitle] = React.useState('Software Developer');

        return (
          <div>
            <Header name={name} title={title} />

            <div className="controls">
              <label>
                Name
                <input type="text" value={name} onChange={e => setName(e.target.value)} />
              </label>

              <label>
                Title
                <input type="text" value={title} onChange={e => setTitle(e.target.value)} />
              </label>
            </div>

            <div className="note">Edit the fields to update the header live — demonstrates React state + JSX.</div>
          </div>
        );
      }

  // React 18 root API: createRoot + render
  const rootContainer = document.getElementById('root');
  const root = ReactDOM.createRoot(rootContainer);
  root.render(<App />);
    </script>
  </body>
</html>
